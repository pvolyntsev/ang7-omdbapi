<mat-form-field>
  List length:
  <input matInput [(ngModel)]="length">
</mat-form-field>

<mat-form-field>
  Page size:
  <input matInput [(ngModel)]="pageSize">
</mat-form-field>
<mat-form-field>
  Page size options:
  <input matInput
         [ngModel]="pageSizeOptions"
         (ngModelChange)="setPageSizeOptions($event)">
</mat-form-field>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event">
</mat-paginator>

<div *ngIf="pageEvent">
  <h5>Page Change Event Properties</h5>
  <div>List length: {{pageEvent.length}}</div>
  <div>Page size: {{pageEvent.pageSize}}</div>
  <div>Page index: {{pageEvent.pageIndex}}</div>
</div>
<mat-sidenav-container fullscreen>

  <mat-toolbar class="toolbar-search md-hue-1">

    <mat-form-field>
      <mat-label>Movie name</mat-label>
      <input matInput
             [(ngModel)]="searchFilter.movie"
             (keyup.enter)="onSearchFormSubmit()"
             placeholder="Movie name">
    </mat-form-field>

    <button mat-icon-button aria-label="Search" (click)="onSearchFormSubmit()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar>

  <mat-progress-bar
    mode="determinate"
    *ngIf="fetching"
    [value]="fetchingProgress"></mat-progress-bar>

  <mat-action-list>
    <mat-list-item *ngFor="let video of videosList">
      <img matListAvatar src="{{video.Poster}}" alt="{{video.Title}}" (click)="router.navigateByUrl('/view/' + video.imdbID)">
      <h3 matLine><a routerLink="/view/{{video.imdbID}}">{{video.Title}}</a></h3>
      <p matLine>
        <a routerLink="/view/{{video.imdbID}}"><span>{{video.Year}}</span></a>
      </p>
    </mat-list-item>
  </mat-action-list>

  <div *ngIf="movieSearch.Error" class="alert alert-danger" role="alert">
    {{movieSearch.Error}}
  </div>

</mat-sidenav-container>
