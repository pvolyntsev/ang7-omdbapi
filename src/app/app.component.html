<mat-sidenav-container fullscreen>
  <mat-toolbar class="md-whiteframe-z2">
    <mat-toolbar-row>
      <span>{{ title }}</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button aria-label="Search" (click)="showSearch = !showSearch">
        <mat-icon>search</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-toolbar class="toolbar-search md-hue-1" [hidden]="!showSearch">
    <mat-toolbar-row>
      <button mat-icon-button aria-label="Search" (click)="showSearch = false; search.movie = '';">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <input matInput [(ngModel)]="search.movie" placeholder="Movie name">
      <button mat-icon-button aria-label="Search" (click)="showSearch = false; search.movie = '';">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>

  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
